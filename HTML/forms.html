<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
        <form>
            <div>
                <label for="username">Username</label><br>
                <input type="text" id="username" required>
            </div>
            <br>
            <div>
                <label for="password">PassWord</label><br>
                <input type="password" id="password" required>
            </div>
            <br>
            <div>
                <input type="submit" id="submit-button">
            </div>
            <br>
            <br>
            <br>
            <div>
                <p>Number</p>
                <input type="number">
            </div>
            <div>
                <p>Time</p>
                <input type="time">
            </div>
            <div>
                <p>Email</p>
                <input type="email" required placeholder="abc@gmail.com">
            </div>
            <div>
                <p>Date</p>
                <input type="date">
            </div>
            <div>
                <p>Range</p>
                <input type="range" max="100" min="20" step="10">
            </div>
            <div>
                <p>Programming Languages</p>
                <input type="radio" name="language">C++<br>
                <input type="radio" name="language">Python<br>
                <input type="radio" name="language">Java<br>
                <input type="radio" name="language">HTML<br>
            </div>
            <div>
                <p>Programming Languages</p>
                <input type="checkbox" name="language">C++<br>
                <input type="checkbox" name="language">Python<br>
                <input type="checkbox" name="language">Java<br>
                <input type="checkbox" name="language">HTML<br>
            </div>


        </form>
    </body>
</html>
